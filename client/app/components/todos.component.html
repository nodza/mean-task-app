<div class="add-todo-form text-center">
    <h1>Add Task</h1>
    <div class="form-group">
        <input type="text" class="form-control input-lg" placeholder="What needs doing?" autofocus #todoText>
        <br>
        <button class="btn btn-primary btn-block">Add</button>
    </div>
</div>

<div class="todo-list">
    <div *ngFor="let todo of todos">
        <div class="col-md-1">
            <input type="checkbox">
        </div>
        <div class="col-md-7">
            {{todo.text}}
        </div>
        <div class="col-md-4 btns">
            <input type="button" class="btn btn-danger pull-right" value="Delete"> &nbsp;&nbsp;
            <input type="button" class="btn btn-default pull-right" value="Edit">
        </div>
    </div>
</div>
